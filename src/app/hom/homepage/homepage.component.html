<div class="container mt-4">
  
  <div class="row mb-4 align-items-center">
    <div class="col-12 d-flex justify-content-between align-items-center">
      
      <div class="logo">
        <img src="/assets/Logo-removebg-preview.png" alt="Logo" />
      </div>
      
      <div class="d-flex align-items-center">
        <button id="seDeconnecterButton" class="btn me-2" (click)="onSeDeconnecter()">
          <i class="fa fa-sign-out"></i>
          &nbsp; &nbsp;Se Deconnecter
        </button>
      </div>
    </div>
  </div>

  
      <div class="container justify-content-center">
    
        <div class="row justify-content-center">
    
           <div class="col-md-8 justify-content-centerr">
               
               <div class="input-group mb-3">
    <form>
      <input type="text" class="form-control input-text" [(ngModel)]="query"  (input)="onInputChange()" 
      (blur)="onBlur()" autocomplete="off" name="search" placeholder="Search products...." aria-label="Recipient's username" aria-describedby="basic-addon2">
      <div class="input-group-append">
        <button class="btn1" type="button"><i class="fa fa-search"></i></button>
      </div>
    </form>
      <button class="btn btn-add" type="button" (click)="onAjouter()">
        <i class="fa fa-plus"></i>
        &nbsp; &nbsp; Ajouter
      </button>
      <div class="suggestions-dropdown" *ngIf="suggestions.length > 0">
        <ul>
          <li *ngFor="let suggestion of suggestions" (click)="onSelect(suggestion)">
            Nom de l'app :{{ suggestion.name }}<br>
            Nom de client:{{suggestion.client}}
          </li>
        </ul>
      </div>   
    </div>
   
           </div>        
            
        </div>
        
        
    </div>
   
  

  <div class="row mb-4">
    <div class="container">
      <h1 class="fw-bold">Liste des applications</h1>
      <div class="row">
        <div class="col-md-4 col-sm-6" *ngFor="let app of applications">
    <app-card [appName]="app.name" [appDescription]="app.description" [appDemo]="app.updates[0].demo ||null"
    [id]="app._id ||''" [nomClient]="app.client" ></app-card>
</div>
      </div>
    </div>
  </div>

<router-outlet></router-outlet>
